	<script>
	$(document).ready(function(){
		function drawMap() {
			function initialize() {
				var i;
				var arrDestinations = [
					{
						lat: 37.10388, 
						lon: 113.61104, 
						title: "Brighton Pier", 
						description: "Brighton Palace Pier dates to 1899"
					},
					{
						lat: 50.822638, 
						lon: -0.137361, 
						title: "Brighton Pavilion", 
						description: "The Pavilion was built for the Prince of Wales in 1787"
					},
					{
						lat: 50.821226, 
						lon: -0.139372, 
						title: "English's", 
						description: "English's Seafood Restaurant and Oyster Bar"
					}
				];
				var myOptions = {
					zoom: 15,
					center: new google.maps.LatLng(50.820645,-0.137376),
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				var infowindow =  new google.maps.InfoWindow({
					content: ''
				});
				// loop over our array
				for (i = 0; i < arrDestinations.length; i++) {
					// create a marker
					var marker = new google.maps.Marker({
						title: arrDestinations[i].title,
						position: new google.maps.LatLng(arrDestinations[i].lat, arrDestinations[i].lon),
						map: map
					});
					// add an event listener for this marker
					bindInfoWindow(marker, map, infowindow, "<p>" + arrDestinations[i].description + "</p>");  
				}
			}
			function bindInfoWindow(marker, map, infowindow, html) { 
				google.maps.event.addListener(marker, 'mouseover', function() { 
					infowindow.setContent(html); 
					infowindow.open(map, marker); 
				}); 
			} 
			google.maps.event.addDomListener(window, 'load', initialize);
		}
		function callback() {
			$("#mapContainer").animate({"right":"0"}, 2000);
		}
		$("#showWeather").click(function(){
			$("#weatherContainer").animate({"right":"0"}, 2000);
		});
		$("#showMap").click(function(){
			$("#weatherContainer").attr("style","z-index:100");
		});
		drawMap();
		$("#controlPanel").effect("slide", {}, 900, callback );
	});
	</script>
	<div class="section" style="height:500px;">
		<div id="controlPanel" style="position:relative;float:left;width:25%;height:80%;border:1px solid black;margin-top:75px;">
			<div class="well">
				<button class="btn btn-primary" id="showMap"><i class="glyphicon glyphicon-map-marker"></i>  Map</button>
				<button class="btn btn-primary" id="showWeather"><i class="glyphicon glyphicon-cloud"></i>  Weather</button>
				<button class="btn btn-primary" id="showGear"><i class="glyphicon glyphicon-wrench"></i>  Gear</button>
			</div>
		</div>
		<div id="mapContainer" style="position:relative;float:left;width:40%;height:80%;margin-top:75px;right:-1500px;border:1px solid black;"><div id="map_canvas" style="position:relative;width:100%;height:100%;"></div></div>
		<div id="weatherContainer" style="position:absolute;float:left;width:40%;height:80%;margin-top:75px;right:-3000px;border:1px solid black;background:#888;"><h1>Weather</h1></div>
	</div>
